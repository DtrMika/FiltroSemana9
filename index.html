<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <title>Tienda de ropa</title>
</head>

<body>
    <main>
        <div class="container">
            <div class=" text-center my-5 mx-3">
                <div class="cards my-5 mx-3">
                    <div class="card-header card-text-center">
                        Filtro
                    </div>
                    <div class="card-body my-5 mx-3">
                        <p class="card-text">Filtra tu Producto</p>

                        <input id="BUSCAR" type="search" class="form-control border-dark mx-1 my-2"
                            placeholder="Buscar por título o descripción" aria-label="Buscar"
                            aria-describedby="search-addon" />
                        <label for="min">Minimo</label>
                        <input type="text" name="minimo" id="min">
                        <label for="max">Maximo</label>
                        <input type="text" name="max" id="max">
                        <br>
                        <button type="submit" id="filtrar" class="mx-1 my-2">Filtrar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="pb-5 container ">
            <div id="contenedor" class="row gx-4 gy-4 "> </div>
        </div>

    </main>

    <script src="script.js"></script>
</body>

</html>
